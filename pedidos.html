      <h1>Pedidos</h1>
      <div class="container-sm" align="center">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Nombre Completo</label>
              <input type="text" class="form-control" id="validationTooltip01" placeholder="Marcos Toro" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Direccion</label>
              <input type="text" class="form-control" id="validationTooltip02" placeholder="Moneda 112" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">Ciudad</label>
              <input type="text" class="form-control" placeholder="Santiago" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip04">Comuna</label>
              <select class="custom-select" id="validationTooltip04" required>
                <option selected disabled value="">Seleccione Comuna</option>
                <option>Santiago</option>
                <option>Colina</option>
                <option>Pudahuel</option>
                <option>Las Condes</option>
                <option>Providencia</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip05">Numero de Tarjeta</label>
              <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <button class="btn btn-warning" type="submit">Realizar Pago</button>
        </form>       
      </div>
      <footer>
        <h2>Pizzeria Di´Antonio</h2> 
     </footer>
